<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网页示例</title>
    <style>
        /* ... 省略之前的 CSS 部分 ... */
        .sublinks {
            display: none; /* 初始时隐藏子选项 */
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div id="navigation">
        <div class="nav-option" onclick="toggleSublinks('甲')">甲</div>
        <ul class="sublinks" id="sublinks-甲">
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
        <div class="nav-option" onclick="toggleSublinks('乙')">乙</div>
        <ul class="sublinks" id="sublinks-乙">
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
        <div class="nav-option" onclick="toggleSublinks('丙')">丙</div>
        <ul class="sublinks" id="sublinks-丙">
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
    </div>
</div>
<div id="main-content">
    <!-- ... 省略主内容部分 ... -->
</div>
<script>
    function toggleSublinks(option) {
        const sublinks = document.getElementById(`sublinks-${option}`);
        if (sublinks.style.display === 'none') {
            sublinks.style.display = 'block'; // 显示子选项
        } else {
            sublinks.style.display = 'none'; // 隐藏子选项
        }
    }
</script>
</body>
</html>
