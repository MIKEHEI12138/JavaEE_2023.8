<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网页示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }

        #sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #main-content {
            width: 80%;
            padding: 20px;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        #login-btn,
        #register-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: scroll;
            max-height: 500px;
        }

        .image {
            width: calc(33.33% - 20px);
            height: 200px;
            background-color: #ddd;
        }

        #navigation {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-option {
            font-weight: bold;
            cursor: pointer;
        }

        .sublinks {
            margin-left: 15px;
            list-style: none;
            padding: 0;
        }

        .sublinks li {
            margin-top: 5px;
        }

        .sublinks a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div id="navigation">
        <div class="nav-option">甲</div>
        <ul class="sublinks">
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
        <div class="nav-option">乙</div>
        <ul class="sublinks">
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
        <div class="nav-option">丙</div>
        <ul class="sublinks">
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
        </ul>
    </div>
</div>
<div id="main-content">
    <div id="top-bar">
        <h1>网页标题</h1>
        <button id="login-btn">登录</button>
        <button id="register-btn">注册</button>
    </div>
    <div id="image-gallery">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </div>
</div>
</body>
</html>
